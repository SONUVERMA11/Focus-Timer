<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Focus Timer</title>
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --background-color: #f4f4f4;
            --text-color: #333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--background-color);
            text-align: center;
        }

        .container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            padding: 30px;
            width: 400px;
            transition: all 0.3s ease;
        }

        .timer {
            font-size: 4rem;
            color: var(--primary-color);
            margin-bottom: 20px;
        }

        .mode-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .mode-buttons button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .mode-buttons button.active {
            background-color: var(--secondary-color);
        }

        .control-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .control-buttons button {
            background-color: transparent;
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .control-buttons button:hover {
            background-color: var(--primary-color);
            color: white;
        }

        .task-section {
            margin-top: 20px;
        }

        .task-input {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .task-input input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .task-input button {
            background-color: var(--secondary-color);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        .task-list {
            text-align: left;
        }

        .task-list li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #f9f9f9;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        .task-list button {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="timer" id="timer">25:00</div>
        
        <div class="mode-buttons">
            <button id="focusMode">Focus</button>
            <button id="breakMode">Break</button>
            <button id="longBreakMode">Long Break</button>
        </div>
        
        <div class="control-buttons">
            <button id="startBtn">Start</button>
            <button id="pauseBtn">Pause</button>
            <button id="resetBtn">Reset</button>
        </div>
        
        <div class="task-section">
            <div class="task-input">
                <input type="text" id="taskInput" placeholder="Enter a task">
                <button id="addTaskBtn">Add Task</button>
            </div>
            
            <ul class="task-list" id="taskList"></ul>
        </div>
    </div>

    <script>
        // Get all DOM elements
        const timerDisplay = document.getElementById('timer');
        const taskInput = document.getElementById('taskInput');
        const taskList = document.getElementById('taskList');
        const startBtn = document.getElementById('startBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const resetBtn = document.getElementById('resetBtn');
        const focusMode = document.getElementById('focusMode');
        const breakMode = document.getElementById('breakMode');
        const longBreakMode = document.getElementById('longBreakMode');
        const addTaskBtn = document.getElementById('addTaskBtn');

        // Timer variables
        let timer;
        let totalSeconds = 25 * 60;
        let isRunning = false;
        let currentMode = 'focus';

        // Update timer display function
        function updateTimerDisplay() {
            const minutes = Math.floor(totalSeconds / 60);
            const seconds = totalSeconds % 60;
            timerDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        // Start timer function
        function startTimer() {
            if (!isRunning) {
                isRunning = true;
                timer = setInterval(() => {
                    if (totalSeconds > 0) {
                        totalSeconds--;
                        updateTimerDisplay();
                    } else {
                        clearInterval(timer);
                        isRunning = false;
                        alert(`${currentMode.charAt(0).toUpperCase() + currentMode.slice(1)} session completed!`);
                    }
                }, 1000);
            }
        }

        // Pause timer function
        function pauseTimer() {
            clearInterval(timer);
            isRunning = false;
        }

        // Reset timer function
        function resetTimer() {
            clearInterval(timer);
            isRunning = false;
            
            switch(currentMode) {
                case 'focus':
                    totalSeconds = 25 * 60;
                    break;
                case 'break':
                    totalSeconds = 5 * 60;
                    break;
                case 'long-break':
                    totalSeconds = 15 * 60;
                    break;
            }
            
            updateTimerDisplay();
        }

        // Set mode function
        function setMode(mode, modeButton) {
            currentMode = mode;
            resetTimer();
            
            // Remove active class from all mode buttons
            [focusMode, breakMode, longBreakMode].forEach(btn => {
                btn.classList.remove('active');
            });
            
            // Add active class to selected mode button
            modeButton.classList.add('active');
        }

        // Add task function
        function addTask() {
            const taskText = taskInput.value.trim();
            
            if (taskText) {
                const li = document.createElement('li');
                li.innerHTML = `
                    ${taskText}
                    <button onclick="this.parentElement.remove()">Delete</button>
                `;
                taskList.appendChild(li);
                taskInput.value = '';
            }
        }

        // Event Listeners
        startBtn.addEventListener('click', startTimer);
        pauseBtn.addEventListener('click', pauseTimer);
        resetBtn.addEventListener('click', resetTimer);
        addTaskBtn.addEventListener('click', addTask);

        // Mode button event listeners
        focusMode.addEventListener('click', () => setMode('focus', focusMode));
        breakMode.addEventListener('click', () => setMode('break', breakMode));
        longBreakMode.addEventListener('click', () => setMode('long-break', longBreakMode));

        // Initialize timer display
        updateTimerDisplay();
    </script>
</body>
</html>
